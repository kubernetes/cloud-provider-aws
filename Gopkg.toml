ignored = ["k8s.io/cloud-provider-aws"]

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.15.39"

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.8.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  name = "github.com/spf13/pflag"
  version = "1.0.2"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.2"

[[constraint]]
  name = "gopkg.in/gcfg.v1"
  version = "1.2.3"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.3"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.11.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.11.3"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "1.11.3"

# Required to force the correct version of the APIs otherwise the master branch
# gets pulled in which breaks quite a lot of things.
[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.3"

[prune]
  go-tests = true
  unused-packages = true
